<!DOCTYPE html>
<html ng-app="utype" ng-controller="MainController">
<head>
    <meta charset="utf-8"/>
    <title>utype</title>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>

    <!-- vendor libs -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/typing.js"></script>
    
    <!-- server -->
    <script src="socket.io/socket.io.js"></script>
    <script>
        var url = location.protocol + '//' + location.host;
        var socket = io.connect(url);
        socket.on('news', function(data) {
            console.log(data);
        });
    </script>

    <!-- utype -->
    <script src="scripts/utype.js"></script>
</head>
<body ng-keypress="onKeyPress">

<div class="container">
    <div class="header">
        <h1>{{ title }}</h1>
    </div>
    <div class="body">
        <div id="video-player"></div>

        <!-- progress bar -->
        <div id="total-bar" class="progress">
            <div class="bar" style="width: 0%;"></div>
        </div>
        <div id="interval-bar" class="progress">
            <div class="bar" style="width: 0%"></div>
        </div>

        <div id="lyric-kana" class="lyric">
            <span class="solved">{{ lyric.kana.solved }}</span><span class="unsolved">{{ lyric.kana.unsolved }}</span>
        </div>
        <div id="lyric-original" class="lyric">
            <span>{{ lyric.original }}</span>
        </div>
        <div id="lyric-roma" class="lyric">
            <span class="solved">{{ lyric.roma.solved }}</span><span class="unsolved">{{ lyric.roma.unsolved }}</span>
        </div>

        <!-- info area -->
        <ul class="info">
            <li>Score: {{ score.point }}</li>
            <li>Miss: {{ score.missCount }}</li>
        </ul>

    </div>
    <div class="footer"></div>
</div>

</body>
</html>
