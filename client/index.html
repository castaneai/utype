<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>utype</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <!-- vendor libs -->
    <script src="js/jquery/jquery.js" type="text/javascript"></script>
    <script src="js/typing.js" type="text/javascript"></script>

    <!-- utype libs -->
    <script src="js/utype/timer.js" type="text/javascript"></script>
    <script src="js/utype/lyric_set.js" type="text/javascript"></script>
    <script src="js/utype/game.js" type="text/javascript"></script>
    <script src="js/utype/video_player.js" type="text/javascript"></script>
    <script src="js/utype/progress_view.js" type="text/javascript"></script>
    <script src="js/utype/view.js" type="text/javascript"></script>

    <!-- main -->
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>UType</h1>
    </div>
    <div class="body">
        <div id="player"></div>

        <!-- progress bar -->
        <div id="total-bar" class="progress">
            <div class="bar" style="width: 0%;"></div>
        </div>
        <div id="interval-bar" class="progress">
            <div class="bar" style="width: 0%"></div>
        </div>

        <div id="lyric-kana" class="lyric">
            <span class="solved"></span><span class="unsolved"></span>
        </div>
        <div id="lyric-original" class="lyric">
            <span></span>
        </div>
        <div id="lyric-roma" class="lyric">
            <span class="solved"></span><span class="unsolved"></span>
        </div>

        <!-- info area -->
        <ul class="info">
            <li>Score: <span id="score">0</span></li>
            <li>Miss: <span id="miss">0</span></li>
            <li>Rank: <span id="rank">F</span></li>
        </ul>

    </div>
    <div class="footer"></div>
</div>

</body>
</html>
